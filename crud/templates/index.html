{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Lista de Carros</title>
{% endblock head %}

{% block content %}
<h1> Men√∫ Principal </h1>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Detalles</th>
        </tr>
    </thead>
    <tbody>
        {% for carro in carros %}
        <tr>
            <th scope="row">{{ carro.id }}</th>
            <td>{{ carro.marca }}</td>
            <td>{{ carro.modelo }}</td>
            <td><a class="btn btn-success" href="{% url 'detalle' carro.id %}">Detalles</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
